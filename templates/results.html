<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Report</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultsStyles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="home">
        <!-- Navbar Section -->
        <nav id="navbar">
            <span id="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Project Logo" />
            </span>
            
            <!-- Home Button -->
            <ul class="item">
                <li class="item2">
                    <a href="{{ url_for('index') }}">
                        Home <i class="fa fa-home"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Header Section -->
        <div class="header">
            <h1 class="h-primary">
                <i class="fas fa-file-medical-alt icon"></i>
                Detection Results & Report
            </h1>
        </div>

        <!-- Generated Report Section -->
        <div id="report">
            <h2>Generated Report:</h2>
            <p>{{ report }}</p>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <ul>
                <!-- View Image Button -->
                {% if image_path %}
                <li>
                    <a href="{{ url_for('static', filename=image_path) }}" target="_blank">
                        View Image <i class="fa fa-eye"></i>
                    </a>
                </li>
                <!-- Download Image Button -->
                <li>
                    <a href="{{ url_for('static', filename=image_path) }}" download="diagnosed_image.png">
                        Download Image <i class="fa fa-download"></i>
                    </a>
                </li>
                {% else %}
                <li>
                    <p>No image available.</p>
                </li>
                {% endif %}
                <!-- Download Report Button -->
                <li>
                    <a href="{{ url_for('download_report') }}" download="diagnosed_report.pdf">
                        Download Report <i class="fa fa-file-download"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
