<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="static/css/viewFeedback.css" />
</head>
<body>
    <div class="container">
        <h1>Feedback Messages</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback %}
                <tr>
                    <td>{{ feedback[0] }}</td>
                    <td>{{ feedback[1] }}</td>
                    <td>{{ feedback[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
